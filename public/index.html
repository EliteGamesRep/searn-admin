    <!-- Gaming theme meta tags -->
    <meta property="og:title" content="Gaming Admin Portal - Searn Gaming Management" />
    <meta property="og:description" content="Complete admin portal for Bitcoin gaming operations with role-based access control" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/gaming-preview.jpg" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        background: #111827;
        color: #f9fafb;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Initial loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937, #111827, #1f2937);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
        color: #14b8a6;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(20, 184, 166, 0.3);
        border-top: 3px solid #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loader-subtext {
        font-size: 0.875rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">ðŸŽ® Gaming Admin Portal</div>
        <div class="loader-subtext">Loading searn Gaming Management...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove initial loader when React app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
